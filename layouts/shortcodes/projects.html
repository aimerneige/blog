{{ range .Site.Data.projects }}

<div class="project">
    <h3>{{ .title }}</h3>
    <p>{{ .description }}</p>
    <a href="{{ .link }}">
        <img src="https://socialify.git.ci/{{ .github }}/image?description=1&font=Bitter&forks=1&issues=1&owner=1&pattern=Circuit%20Board&pulls=1&stargazers=1&theme=Light">
    </a>
</div>

{{ end }}
